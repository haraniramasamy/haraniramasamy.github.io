---
title: Where Our Souls Wander
layout: default
---

{% assign sortedposts = site.posts | sort: 'position' %}
{% for post in sortedposts %}
  <section>
    <div class="panel" onclick="location.href='{{ post.url }}'" style='cursor: pointer;' >
      <img src="{{ post.cover }}" width=1027 alt="{{ post.title }}"/>
      <div class="title">
        {{ post.title }}
      </div>
    </div>
  </section>
{% endfor %}
