<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel='stylesheet' type='text/css' href="/css/reset.css">
  <link rel='stylesheet' type='text/css' href="/css/style.css">
  <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Ruge+Boogie'>
  <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Crafty+Girls|Shadows+Into+Light+Two|Amatic+SC:400,700'>
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
